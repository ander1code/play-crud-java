@(title:String)(body:Html)
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-theme.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-datetimepicker.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/style.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/book.png")">
    <title>@title</title>
</head>
<body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="@routes.HomeController.index()">WebBook</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="@routes.HomeController.index()"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                    <li><a href="@routes.AuthorController.index()"><span class="glyphicon glyphicon-plus"></span> Registration</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    @if(LoginController.Function.CheckSession()){
                        <li><a href="#"><span></span> Hello, @LoginController.Function.getUsername() !</a></li>
                        <li><a href="#" data-toggle="modal" data-target="#modalLogout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    }

                    @if(!LoginController.Function.CheckSession()){
                        <li><a href="@routes.LoginController.login()"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    }
                </ul>
            </div>
        </div>
    </nav>
    <div id="modalLogout" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Question</h4>
                </div>
                <div class="modal-body">
                    <p>Do you want logout?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    <a href="@routes.LoginController.logout()" class="btn btn-danger">Yes</a>
                </div>
            </div>
        </div>
    </div>
    @body
    <script src="@routes.Assets.versioned("javascripts/jquery-3.2.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/bootstrap-datetimepicker.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/jquery.maskMoney.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/script.js")" type="text/javascript"></script>
</body>
<style>

    body{
        background-color:#b9e7c4;
    }


    .prod-logo{
        width:30%;
    }

    .jumbotron{
        color:white;
        background-color:#303030;
        border:3px solid white !important;
    }

</style>


</html>
