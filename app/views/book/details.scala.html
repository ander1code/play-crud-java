@(book : Book, author : Author)
@import helper._

@layout(""){
<div class="container">
    <div class="row">
        <div class="col-md-offset-2 col-md-8 col-md-offset-2">

            <h3>Book</h3>
            <h1>DETAILS</h1>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Title</label>
                        <p>@book.getTitle()</p>
                    </div>
                    <div class="form-group">
                        <label for="">Author</label>
                        <p>@author.getArtisticName()</p>
                    </div>
                    <div class="form-group">
                        <label for="">ISBN</label>
                        <p>@book.getIsbn()</p>
                    </div>
                    <div class="form-group">
                        <label for="">Price</label>
                        <p>@book.getPrice</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <p><img src="@routes.Assets.versioned("pictures/picture_book.jpg")" class="img-details"></p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <a href="@routes.BookController.edit(author.getId(), book.getIsbn())" class="btn btn-warning col-md-2 pull-right">Edit</a>
                        <a href="@routes.AuthorController.details(author.getId())" class="btn btn-default col-md-2 pull-right">Cancel</a>
                    </div>
                </div>
            </div>

            <hr>

        </div>
    </div>
</div>
}
