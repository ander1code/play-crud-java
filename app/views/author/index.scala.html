@(authors:List[Author])

@import helper._

@layout(""){
	<div class="container">
		<div class="row">
			<div class="col-md-offset-2 col-md-8 col-md-offset-2">
				<h3>Author</h3>
				<h1>LIST</h1>

				<div class="row">
					<div class="col-md-12">
						@for(key <- Array("danger","success","warning")){
						@if(flash.containsKey(key)){
						<div class="alert alert-@key">
							@flash.get(key)
							<a href="#" class="close" data-dismiss="alert" aria-label="close"><i class="glyphicon glyphicon-remove"></i></a>
						</div>
						}
						}
					</div>
				</div>
				<br>
				<div class="table-responsive">
					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">Artistic Name</th>
								<th class="col-center" scope="col">SELECT</th>
							</tr>
						</thead>
						<tbody>
							@if(authors != null){
								@for(author <- authors){
								<tr>
									<td>@author.getArtisticName()</td>
									<td class="col-center"><a href='@routes.AuthorController.details(author.getId())'><img src="@routes.Assets.versioned("images/select.png")" class="img-select"></a></td>
								</tr>
								}
							}
						</tbody>
					</table>
				</div>
				<hr>
				<a href="@routes.AuthorController.create()" class="pull-right col-md-2 btn btn-success">CREATE</a>
			</div>
		</div>
	</div>
}
